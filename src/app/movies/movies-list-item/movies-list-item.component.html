<div class="card" (click)="redirect()" *ngIf="movie">
    <img 
    class="card-img-top" 
    src="https://image.tmdb.org/t/p/w220_and_h330_face/{{movie.poster_path}}"  
    alt="{{movie.title}}" 
    appImageFallback>
    <div class="card-body" >
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">{{movie.release_date}}</p>
    </div>
  </div>
