<div class="container">
    <div class="header">
      <h2>Popular Movies</h2>
      
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search movies..." (input)="onSearch($event)">
      </div>
    </div>
  
    <div class="movies-list">
      <app-media-card *ngFor="let movie of movies$ | async" [media]="movie" class="movie-card" (onItemClick)="redirect($event)"></app-media-card>
    </div>
  </div>
