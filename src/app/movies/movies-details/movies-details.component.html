<div class="header"
    [style.background-image]="'url(https://image.tmdb.org/t/p/w1920_and_h800_multi_faces/' + movie?.backdrop_path+')'">
    <div class="custom-background">
        <div class="container">
            <img class="movie-poster"
                 src="https://image.tmdb.org/t/p/w220_and_h330_face/{{movie?.poster_path}}"
                 alt="{{movie?.title}}"
                 appImageFallback>
            <div class="movie-details">
                <h1 class="movie-title">{{movie?.title}} ({{movie?.release_date | date: 'y'}})</h1>
                <p class="genres">{{ genres | genre }}</p>
                <p class="rating">Rating: {{ movie?.vote_average | number: '1.1-1' }} / 10</p>
                <p class="runtime">{{ movie?.runtime }} mins</p>
                <p class="overview">{{ movie?.overview }}</p>
            </div>
            <ng-container *ngIf="movie">
                <button [ngClass]="isFavorite ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'" (click)="toggleFavorite(movie)">
                    {{ isFavorite ? 'Remove from Favorites' : 'Add to Favorites' }}
                </button>
            </ng-container>
        </div>
    </div>
</div>
