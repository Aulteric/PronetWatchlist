<div class="card" (click)="redirect()" *ngIf="show">
    <img 
    class="card-img-top" 
    src="https://image.tmdb.org/t/p/w220_and_h330_face/{{show.poster_path}}" 
    alt="{{show.name}}" 
    appImageFallback>
    <div class="card-body">
      <h5 class="card-title">{{show.name}}</h5>
      <p class="card-text">{{show.first_air_date}}</p>
    </div>
  </div>
